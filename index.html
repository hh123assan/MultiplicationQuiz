<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Multiplication Quiz</title>
</head>

<body style="background-image: linear-gradient(50deg, #de6262, #ffb88c);">

  <div class="text-center" style="color: #990909;">
    <div class="card-header" style="height: 50pt;">
      <h3 class="font-weight-bold">Multiplication Quiz</h3>
    </div>

    <div class="card-body w-28 p-3">
      <h5 class="card-title">Select Mode</h5>
      <div style="justify-content: center; display: flex;">

        <div class="input-group" style="width: 100pt; margin: 10pt;">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio" id="btn_Easy" checked>
            </div>
          </div>
          <h2 class="form-control">Easy</h2>
        </div>

        <div class="input-group" style="width: 110pt; margin: 10pt;">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio" id="btn_Medium">
            </div>
          </div>
          <h2 class="form-control">Medium</h2>
        </div>

        <div class="input-group" style="width: 100pt; margin: 10pt;">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio" id="btn_Hard">
            </div>
          </div>
          <h2 class="form-control">Hard</h2>
        </div>
      </div>
    </div>

    <div style="height: 240px;" class="text-center mx-auto  ">

      <button type="button" id="start_btn" style="margin-right: 10pt;" class="btn btn-primary">Start</button>

      <div class="d-flex justify-content-center" style="height: 100pt;">

        <form class="row form-inline g-3 needs-validation" novalidate>

          <div class="form-group">
            <input type="text" class="form-control" id="number1" readonly>
          </div>
          <div class="form-group">
            <label style="font-size: 15pt; font-weight: bold;">&#10005;</label>
            <input type="text" class="form-control" id="number2" readonly>
          </div>
          <div class="form-group has-validation">
            <label style="font-size: 15pt; font-weight: bold;">&#61;</label>
            <input type="text" class="form-control" for="validationCustom01" id="answer" autocomplete="off" required>
          </div>
          <div class="col-12">
            <button type="button" id="nf_btn" class="btn btn-primary" disabled>Next</button>
          </div>
        </form>
      </div>
    </div>



    <div class="card-footer text-muted" style="background-color: #990909;" >
      <table class="table table-dark" id="tableBody">
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
